apiVersion: apps/v1
kind: Deployment
metadata:
  name:  SERVICE-BACKEND
  labels:
    app:  backend
spec:
  selector:
    matchLabels:
      app: backend
  replicas: 2
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app:  backend
    spec:
      containers:
      - name:  road-service
        image:  khazim/collaborateur
        resources:
          requests:
            cpu: 200m
            memory: 100Mi
          limits:
            cpu: 100m
            memory: 100Mi
        livenessProbe:
          httpGet:
            path: /live
            port: 80
          initialDelaySeconds: 5
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /_status/healthz
            port: 80
          initialDelaySeconds: 5
          timeoutSeconds: 2
          successThreshold: 1
          failureThreshold: 3
          periodSeconds: 20
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: MYAPP
              key: DB_HOST
        ports:
        - containerPort:  80
          name:  backend
        volumeMounts:
        - name: log-volume
          mountPath: /etc/app
      volumes:
        - name: log-volume
          hostPath:
            path: /usr/share/zoneinfo/Asia/Shanghai
      restartPolicy: Always